<!doctype html>
<html ng-app = "MyApp">
<body>
  <br><br><br><br>

  <div class="panel">

    <div class="panel-heading tt-panel"><b style="font-size : 2em;color : white">Data Item Display</b>
    </div>

    <div class="panel-body">
      <hr>


      <div ng-controller="dataItemDisplayController as displayCtrl">
        <div class = "row">
          <div class = "col-sm-12 col-md-3">

            <div class = "tt-header well"> 
              <div class = "tt-header-text"><b>Input Your Filter</b></div>
            </div>

            <div class = "bs-callout">
              <form class="form-horizontal" role="form">

                <div class="form-group">

                  <div class="col-sm-12">    
                    <label for="inputItemNumber" class="control-label">Item Number</label>
                  </div>

                  <div class="col-sm-12">
                    <input type="number" class="form-control" id="inputItemNumber" placeholder="Item Number" ng-model = "itemNumber">

                  </div>
                </div>

                <div class="form-group">

                  <div class="col-sm-12">
                    <label for="inputItemName" class="control-label">Name</label>
                  </div>

                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="inputItemName" placeholder="Item Name" ng-model = 'itemName'>
                  </div>
                </div>

                <div class="form-group">

                  <div class="col-sm-12">
                    <label for="inputItemArea" class="control-label">Area</label>
                  </div>

                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="inputItemArea" placeholder="Item Area" ng-model = 'itemArea'>
                  </div>
                </div>

                <div class="form-group">

                  <div class="col-sm-12">
                    <label for="inputItemType" class="control-label">Type</label>
                  </div>

                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="inputItemType" placeholder="Item Type" ng-model = 'itemType'>
                  </div>
                </div>

                <div class="form-group">

                  <div class="col-sm-12">
                    <label for="inputItemOwner" class="control-label">Owner</label>
                  </div>

                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="inputItemOwner" placeholder="Item Owner" ng-model = 'itemOwner'>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-success btn-block" ng-click="display(itemNumber, itemName, itemArea, itemOwner)">Submit</button>
                  </div>
                  <div class="col-sm-6">
                    <button type="button" class ="btn btn-inverse btn-block" >Reset</button>
                  </div>
                </div>
              </form>
            </div>  
          </div>
          <div class = "col-sm-12 col-md-9 ">
            <div class = "well" style = "background-color:white">
              <table class = "table table-striped table-bordered">
                <thead>
                  <tr>
                    <td>#Number</td>
                    <td>Name</td>
                    <td>Area</td>
                    <td>Type</td>
                    <td>Owner</td>
                  </tr>
                </thead>

                <tbody>


                  <tr class = "warning" ng-repeat = "item in data.itm | filter:{'ItemID' : itemNumber, 'Name' : itemName, 'Area' : itemArea, 'ItemType' : itemType, 'Owner' : itemOwner}" onclick = "window.document.location = '#/detail'">
                   <td>{{ item.ItemID}}</td>
                   <td>{{ item.Name}}</td>
                   <td>{{ item.Area}}</td>
                   <td>{{ item.ItemType}}</td>
                   <td>{{ item.Owner}}</td>

                 </tr>

               </tbody>
             </table>

           </div>
         </div>
       </div>

     </div>
   </div>
 </div>
</body>
</html>
